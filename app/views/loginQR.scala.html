<!DOCTYPE html>
<html class="lockscreen">
    <head>
        <meta charset="UTF-8">
        <title>QR Login</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="@routes.Assets.at("/public", "css/bootstrap.min.css")" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="@routes.Assets.at("/public", "css/font-awesome.min.css")" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="@routes.Assets.at("/public", "css/ionicons.min.css")" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="@routes.Assets.at("/public", "css/AdminLTE.css")" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="@routes.Assets.at("/public", "stylesheets/main.css")" rel="stylesheet" type="text/css" />
     
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="Login">
        <!-- Automatic element centering using js -->
        <div class="center">
            <div class="form-box" id="login-box">
                <h5>Please scann the QR to login to the system:</h5>
                <img src="http://api.qrserver.com/v1/create-qr-code/?color=000000&amp;bgcolor=FFFFFF&amp;data=http%3A%2F%2Fpos.emd.com.sg%2FloginQR&amp;qzone=1&amp;margin=0&amp;size=400x400&amp;ecc=L" alt="qr code" />
            </div>
        </div><!-- /.center -->

        <!-- jQuery 2.0.2 -->
        <script src="@routes.Assets.at("/public/libs", "/jquery-1.11.1.min.js")"></script>
        <!-- Bootstrap -->
        <script src="@routes.Assets.at("/public/libs", "/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>

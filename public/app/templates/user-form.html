<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{'index.users' | translate}} <small>{{'index.cpanel' | translate}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'index.header' | translate}}</a></li>
        <li class="active">{{'index.users' | translate}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="alert alert-dismissable">
		<i class="fa fa-check"></i>
        <span> </span>
    </div>
	<div class="box box-primary">
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" ng-readonly="user.username != null && user.username != ''"  required="required" ng-model="user.username">
                </div>
                <div class="form-group">
                    <label for="realname">Name</label>
                    <input type="text" class="form-control" id="realname" placeholder="Enter Name" required="required" ng-model="user.realname">
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select class="form-control" ng-model="user.userType" ng-options="o.v as o.n for o in [{ n: 'User', v: 'User' }, { n: 'Doctor', v: 'Doctor' }, { n: 'Administrator', v: 'Admin' }]">
                    </select>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" ng-model="user.gender" ng-options="o.v as o.n for o in [{ n: '男', v: 'M' }, { n: '女', v: 'F' }]">
                    </select>
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="text" class="form-control" id="birthday" placeholder="Enter Birthday dd/MM/yyyy" required="required" ng-model="user.birthday">
                </div>
                <div class="form-group">
                    <label>Height(cm)</label>
                    <input type="number" class="form-control" id="height" placeholder="Enter Height" required="required" ng-model="user.height" size="3" min="1" max="300">
                </div>
                <div class="form-group">
                    <label>Weight(kg)</label>
                    <input type="number" class="form-control" id="weight" placeholder="Enter Weight" required="required" ng-model="user.weight" size="5" min="1" max="500">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" ng-model="user.status" ng-options="o.v as o.n for o in [{ n: '正常', v: true }, { n: '停用', v: false }]">
                    </select>
                </div>
            </div>
            <div class="box-footer">
                <button type="button" class="btn btn-primary" ng-click="store()">Save</button>
                <button type="button" class="btn btn-primary margin" ng-click="redirect('#users')">Cancel</button>
            </div>
        </form>
	</div>
</section><!-- /.content -->

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{'index.users' | translate}} <small>{{'index.cpanel' | translate}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> {{'index.header' | translate}}</a></li>
        <li class="active">{{'index.users' | translate}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
	<!-- row -->
	<div class="row">                        
        <div class="col-md-12" ng-repeat="(key, obj) in datas">
            <!-- The time line -->
            <ul class="timeline">
                <!-- timeline time label -->
                <li class="time-label">
                    <span class="bg-red">
                    	{{ key }}
                    </span>
                </li>
                <!-- /.timeline-label -->
                <!-- timeline item -->
                <li ng-repeat="event in obj">
                    <i class="fa fa-envelope bg-blue"></i>
                    <div class="timeline-item">
                        <span class="time"><i class="fa fa-clock-o"></i> {{ event.createDate | HHmm }}</span>
                        <h3 class="timeline-header"><a href="#">父亲</a> 给你发送了紧急信息</h3>
                        <div class="timeline-body">
                            {{ event.description }}
                        </div>
                    </div>
                </li>
                <!-- END timeline item -->
            </ul>
        </div>

    </div><!-- /.row -->                
</section><!-- /.content -->
